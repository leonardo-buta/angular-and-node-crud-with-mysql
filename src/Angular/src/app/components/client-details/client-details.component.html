<div>
    <div *ngIf="currentClient.id" class="edit-form">
        <h4>Client</h4>
        <form>
            <div class="form-group">
                <label for="title">First Name</label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="currentClient.firstName"
                    name="firstName" />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="currentClient.lastName"
                    name="lastName" />
            </div>

            <div class="form-group">
                <label><strong>Status:</strong></label>
                {{ currentClient.active ? "Active" : "Not Active" }}
            </div>
        </form>
        <button class="badge badge-danger mr-2" (click)="deleteClient()">
            Delete
        </button>
        <button type="submit" class="badge badge-success mb-2" (click)="updateClient()">
            Update
        </button>
        <p>{{ message }}</p>
    </div>
    <div *ngIf="!currentClient.id">
        <br />
        <p>Cannot access this Client...</p>
    </div>
</div>
