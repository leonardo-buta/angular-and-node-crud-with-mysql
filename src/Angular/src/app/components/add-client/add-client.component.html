<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="client.firstName"
          name="firstName" />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control" id="lastName" required [(ngModel)]="client.lastName" name="lastName" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" id="email" required [(ngModel)]="client.email" name="email" />
      </div>

      <button (click)="saveClient()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Tutorial was submitted successfully!</h4>
      <button class="btn btn-success" (click)="saveClient()">Add</button>
    </div>
  </div>
</div>
